    <body>
        <form>
            
            <p>Hi There, Enter your Birthday: </p>
            <label for="dateOfMonth">Date:</label>
            <input type="number" id="dateOfMonth" name="date" min="1" max="31" size="2">
            <label for="monthOfYear">Month: </label>
            <input type="number" id="monthOfYear" name="month" min="1" max="12" size="2">
            <label for="year">Year Born:</label>
            <input type="number" id="year" name="yearBorn" min="1" max="2023" size="4"><br>             
            <p>Choose your gender: </p>
            <input type="radio" id="maleRadio" name="genderChoice" value="male" checked>
            <label for="maleRadio">male</label>
            <input type="radio" id="femaleRadio" name="genderChoice" value="female">
            <label for="femaleRadio">female</label><br>
            <br>        
            <input type="submit">

        </form>
    </body>
